name: Atualizar BaseMunicipioMensal.csv

on:
  schedule:
    - cron: "0 6 * * *"  # Executa diariamente às 06h UTC (03h Brasília)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Corrigir hora do sistema (evita erro de JWT)
        run: |
          sudo apt-get update
          sudo apt-get install -y ntpdate
          sudo ntpdate time.nist.gov

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          pip install requests beautifulsoup4 pandas gspread google-auth lxml

      - name: Criar arquivo de credenciais
        env:
          GCP_SHEETS_CREDENTIALS: ${{ secrets.GCP_SHEETS_CREDENTIALS }}
        run: |
          mkdir -p credenciais
          echo "$GCP_SHEETS_CREDENTIALS" > credenciais/creds.json

      - name: Rodar script de download e envio para Sheets
        run: python scripts/iso_bot3.py

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add data/BaseMunicipioMensal.csv logs/isp_bot.log
          git commit -m "Atualização automática do CSV" || echo "Sem mudanças"
          git push
