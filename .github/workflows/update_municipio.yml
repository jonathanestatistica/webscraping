name: Atualizar BaseMunicipioMensal.csv

on:
  schedule:
    - cron: "0 6 * * *"   # roda todo dia às 06h UTC (03h Brasília)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ✅ necessário para dar push
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Rodar script de download
        run: python scripts/iso_bot3.py

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add data/BaseMunicipioMensal.csv logs/isp_bot.log
          git commit -m "Atualização automática do CSV" || echo "Sem mudanças"
          git push
